<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索結果 - 宅建士一覧</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0 0 10px;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>検索結果：宅建士一覧</h1>
  <div class="card-container">
    <div class="card">
      <h2>佐藤 真由美</h2>
      <p>🏡 ママ宅建士</p>
      <p>在宅・子育て両立を応援します</p>
    </div>
    <div class="card">
      <h2>田中 一郎</h2>
      <p>💼 副業OK</p>
      <p>会社員を続けながら不動産活動</p>
    </div>
    <div class="card">
      <h2>鈴木 花子</h2>
      <p>✨ 未経験チャレンジ</p>
      <p>これから一緒に成長します</p>
    </div>
    <div class="card">
      <h2>高橋 健</h2>
      <p>📈 ベテラン宅建士</p>
      <p>経験20年、安心のサポート</p>
    </div>
  </div>
</body>
</html>
