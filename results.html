<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>宅建士検索結果 | お家.com</title>

 <style>
.cards {
  display: grid;
  gap: 20px;
  grid-template-columns: 1fr; /* ← デフォルトは1列 */
}

/* 📱 スマホ〜小さめタブレット（481px以上）で2列 */
@media (min-width: 481px) {
  .cards {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* 🖥 PC（900px以上）で3列 */
@media (min-width: 900px) {
  .cards {
    grid-template-columns: repeat(3, 1fr);
  }
}
</style>

  



  
</head>
<body>
  <section class="results">
    <h2>検索結果：宅建士一覧</h2>
    <p>あなたに合う宅建士をお選びください。</p>
    <div class="cards">
      
      <!-- ママ宅建士 -->
      <div class="card">
        <img src="img/mama.jpg" alt="ママ宅建士">
        <h3>佐藤 真理</h3>
        <p>子育て経験を活かし、ファミリー向けの住まい探しを得意としています。学校区や生活環境に配慮したご提案を心がけています。</p>
      </div>
      
      <!-- 副業宅建士 -->
      <div class="card">
        <img src="img/fukugyo.jpg" alt="副業宅建士">
        <h3>田中 翔</h3>
        <p>IT企業勤務の傍ら宅建士として活動。デジタルに強く、リモート相談も柔軟に対応できます。効率的に情報提供いたします。</p>
      </div>
      
      <!-- 未経験宅建士 -->
      <div class="card">
        <img src="img/mikeiken.jpg" alt="未経験宅建士">
        <h3>山口 彩</h3>
        <p>宅建士として駆け出しですが、お客様に寄り添い丁寧な対応を大切にしています。小さな疑問も一緒に解決します。</p>
      </div>
      
      <!-- ベテラン宅建士 -->
      <div class="card">
        <img src="img/veteran.jpg" alt="ベテラン宅建士">
        <h3>高橋 一郎</h3>
        <p>不動産業界20年以上。新築から中古、投資用まで幅広く対応。豊富な経験からリスクも含めた安心のアドバイスをいたします。</p>
      </div>

    </div>
  </section>

  
</body>
</html>
