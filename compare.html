<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>他社との比較 | お家.com</title>
  <style>
    body {
      font-family: "Meiryo", sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .compare-container {
      display: flex;
      flex-wrap: wrap; /* 横並び＋折り返し */
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .compare-card {
      flex: 1 1 300px; /* 幅300pxを基準に調整 */
      max-width: 350px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255, 140, 0, 0.4); /* オレンジ影 */
    }
    .compare-card h2 {
      margin-top: 0;
      color: #ff6600;
      text-align: center;
    }
    .compare-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .compare-list li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .compare-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>他社との比較</h1>
  <div class="compare-container">
    <div class="compare-card">
      <h2>A社</h2>
      <ul class="compare-list">
        <li>社員の資格: 宅建無資格者可</li>
        <li>歩合率: 90%</li>
        <li>月額費用: 22,000円</li>
        <li>集客サポートサイト: 無し</li>
      </ul>
    </div>
    <div class="compare-card">
      <h2>B社</h2>
      <ul class="compare-list">
        <li>社員の資格: 宅建無資格者可</li>
        <li>歩合率: 75%～90%</li>
        <li>月額費用: 無し</li>
        <li>集客サポートサイト: 有</li>
      </ul>
    </div>
    <div class="compare-card">
      <h2>お家.com</h2>
      <ul class="compare-list">
        <li>社員の資格: 宅建士に限る</li>
        <li>歩合率: 90%</li>
        <li>月額費用: 22,000円</li>
        <li>集客サポートサイト: 有（お家.com）</li>
      </ul>
    </div>
  </div>
</body>
</html>
