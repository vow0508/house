<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>他社比較 | お家.com</title>
<link rel="stylesheet" href="style2.css">
<style>
  body {
    font-family: "Meiryo", sans-serif;
    background: #fafafa;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 1.8em;
    margin-bottom: 30px;
  }

  .compare-container {
    max-width: 900px;
    margin: 0 auto;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 6px 12px rgba(255, 140, 0, 0.4); /* オレンジ色のドロップシャドウ */
  }

  .card h2 {
    margin-top: 0;
    font-size: 1.4em;
    color: #ff6600;
  }

  .info {
    margin: 10px 0;
    font-size: 1em;
  }

  .label {
    font-weight: bold;
    display: inline-block;
    min-width: 120px; /* ラベル列を揃える */
    color: #333;
  }
</style>
</head>
<body>
  <div class="compare-container">
    <h1>他社との比較</h1>

    <div class="card">
      <h2>A社</h2>
      <div class="info"><span class="label">社員資格:</span> 宅建無資格者可</div>
      <div class="info"><span class="label">歩合率:</span> 90%</div>
      <div class="info"><span class="label">月額費用:</span> 22,000円</div>
      <div class="info"><span class="label">集客サポート:</span> 無し</div>
    </div>

    <div class="card">
      <h2>B社</h2>
      <div class="info"><span class="label">社員資格:</span> 宅建無資格者可</div>
      <div class="info"><span class="label">歩合率:</span> 75%～90%</div>
      <div class="info"><span class="label">月額費用:</span> 無し</div>
      <div class="info"><span class="label">集客サポート:</span> 有</div>
    </div>

    <div class="card">
      <h2>お家.com</h2>
      <div class="info"><span class="label">社員資格:</span> 宅建士に限る</div>
      <div class="info"><span class="label">歩合率:</span> 90%</div>
      <div class="info"><span class="label">月額費用:</span> 22,000円</div>
      <div class="info"><span class="label">集客サポート:</span> 有（お家.com）</div>
    </div>
  </div>
</body>
</html>
